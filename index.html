<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather LookUp!</title>
  </head>
  <body>
    <header>
      <div class="title">Weather LookUp</div>
      <div class="icons">
        <a href="https://github.com/bhargablinx" target="‚Äù_blank‚Äù"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://x.com/BhargabLinx" target="‚Äù_blank‚Äù"
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </div>
    </header>
    <section class="search_here">
        <input type="text" placeholder="Search Here..." autocomplete="off" class="location">
        <div class="icon" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></div>
    </section>
    <section class="data-field">
        <div class="container">
            <div class="column">
                <div class="cell">
                    <label>Current Location: </label>
                    <div class="client-location dta">Kokrajhar</div>
                </div>
                <div class="cell">
                    <label>Current Weather: </label>
                    <div class="weather-n-icon">
                        <div class="curr-weather dta">Sunny</div>
                        <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="curr-icon">
                    </div>
                </div>
                <div class="cell">
                    <label>üå°Ô∏è Temperature</label>
                    <div class="curr-tmp dta">25 &deg;c</div>
                </div>
                <div class="cell">
                    <label id="feels"> Feels Like:</label>
                    <div class="curr-feels-like dta">32 &deg;c</div>
                </div>
                <div class="cell">
                    <label>ü´ß Humidity</label>
                    <div class="curr-humidity dta">78</div>
                </div>
            </div>
            <div class="column forcast-column">
                <div class="cell">
                    <div class="dta">Forecast</div>
                </div>
                <div class="cell">
                    <label>Probable Weather: </label>
                    <div class="weather-n-icon">
                        <div class="for-weather dta">Sunny</div>
                        <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="for-icon">
                    </div>
                </div>
                <div class="cell">
                    <label>Probable Avg Temperature</label>
                    <div class="for-tmp dta">25 &deg;c</div>
                </div>
                <div class="cell">
                    <label>Probable Humidity</label>
                    <div class="for-humidity dta">78</div>
                </div>
            </div>
        </div>
        <button class="show8data">Show Data For 8 Days</button>
    </section>
    <section class="seven-days">
        <div class="card-container">
            <div class="card">
                <div class="day">Day 1</div>
                <div class="weather1">Rainy</div>
                <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="icon1">
            </div>
            <div class="card">
                <div class="day">Day 2</div>
                <div class="weather2">Rainy</div>
                <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="icon2">
            </div>
            <div class="card">
                <div class="day">Day 3</div>
                <div class="weather3">Rainy</div>
                <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="icon3">
            </div>
            <div class="card">
                <div class="day">Day 4</div>
                <div class="weather4">Rainy</div>
                <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="icon4">
            </div>
            <div class="card">
                <div class="day">Day 5</div>
                <div class="weather5">Rainy</div>
                <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="icon5">
            </div>
            <div class="card">
                <div class="day">Day 6</div>
                <div class="weather6">Rainy</div>
                <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="icon6">
            </div>
            <div class="card">
                <div class="day">Day 7</div>
                <div class="weather7">Rainy</div>
                <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="icon7">
            </div>
            <div class="card">
                <div class="day">Day 8</div>
                <div class="weather8">Rainy</div>
                <img src="http://cdn.weatherapi.com/weather/64x64/day/353.png" class="icon8">
            </div>
        </div>
    </section>
    <!-- <footer>Create by @bhargablinx</footer> -->
  </body>
</html>
