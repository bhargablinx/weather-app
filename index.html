<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <script src="app.js" defer></script>
    <title>Weather LookUp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form action="/?q=" method="get">
          <input type="text" placeholder="city name" class="city-name-holder" />
          <input type="submit" value="Search" class="search" />
        </form>
      </header>
      <div class="data-container">
        <ul>
            <li class="weather"></li>
            <li class="temp"></li>
            <li class="humidity"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
